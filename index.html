<div class="container-window">
	<header class="header">
		<div class="row-temp b-header w-header">
			<div class="h_map">
				<div class="h_map_1"></div>
				<div class="h_map_2"></div>
				<div class="h_map_3"></div>
			</div>
			<a href="/" class="header_logo">
				<svg class="header_logo-img">
					<use xlink:href="#logo"></use>
				</svg>
			</a>
			<nav class="header_nav">
				<ul>
					<li class="active"><a href="#">Объекты<idv class="line"></idv></a></li>
					<li><a href="#">Компания<idv class="line"></idv></a></li>
					<li><a href="#">Как купить<idv class="line"></idv></a></li>
					<li><a href="#">Агентам<idv class="line"></idv></a></li>
					<li><a href="#">Регионам<idv class="line"></idv></a></li>
					<li><a href="#">Акции<idv class="line"></idv></a></li>
					<li><a href="#">Контакты<idv class="line"></idv></a></li>
				</ul>
			</nav>
			<div class="header_phone">
				<a href="tel:+74950211057">8 (888) 88 88 88</a>
				<span>Звони скорее!</span>
			</div>
		</div>
	</header>

									<path style="fill:#6ea4b4;" d="M210,326.1c1.9,1.9,4.5,2.9,7,2.9s5.1-1,7-2.9l74.3-74.3c1.9-1.9,2.9-4.4,2.9-7s-1-5.1-2.9-7

				</div>

				<div id="objects-list" class="row-temp">

				</div>
				<div class="objects_btn_more"></div>
			</div>
			
		</section>
		
		<div class="container subscription">
			<div class="subscription_content">
				<div class="subscription_title">Успей купить!</div>
				<div class="subscription_comment">Подпишись и успей словить все акции</div>
			</div>
			<div class="subscription_form">
				<form class="form" action="" method="post">
					<div class="wrapper_input">
						<input data-field="email" type="text" name="email" placeholder="E-mail" class="input">
						<div class='error_message'><pre></pre></div>
					</div>
					<input data-form="btn" type="submit" value="подписаться" class="btn_subscription">
					<div class="checkbox_consent">
						<input type="checkbox" id="consent" name="consent" checked>
						<label for="consent" data-id="consent">подписаться на новости</label>
						<div class='error_message'><pre></pre></div>
					</div>
				</form>
				
			</div>
		</div>
	</main>
	<div id="btntop" class="btn-top">
		<svg class="icon_top">
			<use xlink:href="#top"></use>
		</svg>
	</div>
</div>

<script id="oblects-container" type="text/x-handlebars-template">
	{{#each listObject}}
	<div class="object_item object_item-{{state.type}}">
			<a href="#" class="object_img">
				<img src="img/{{shortCode}}" title="" alt=" ">
				<div class="object_popular object_popular-{{popular}}"></div>
				
				{{#if stocks}}
					<div class="object_stock">
						{{#each  stocks}}
							<span>{{this}}</span>
						{{/each}}
					</div>
				{{/if}}
			</a>
			<div class="object_content">
				<div class="object_name">{{caption}} №{{number}}</div>
				<div class="object_info">
					<div class="object_furnish">
						<span>{{furnish}}</span>
					</div>
					<div class="object_area">
						<span>{{area}} м<sup>2</sup></span>
						<span>площадь</span>
					</div>
					<div class="object_floor">
						<span>{{floor}}/{{numberFloors}}</span>
						<span>этаж</span>
					</div>
				</div>
				<div class="object_price"><span>{{price}}</span> {{currency}}</div>
			</div>
			<div class="object_state">{{state.text}}</div>
		</div>
		{{/each}}
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/handlebars-v4.1.2.js"></script>
<script src="js/main.js"></script>
</body>
</html>
